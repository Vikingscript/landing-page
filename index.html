<!DOCTYPE html>

<head>

    <title>Properties Listing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        .property {
            margin: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            display: inline-block;
            width: 300px;
            vertical-align: top;
        }
        .property img {
            max-width: 100%;
            height: auto;
        }
        .property a {
            display: block;
            margin: 10px 0;
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
